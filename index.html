<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#">
    
</head>
<body>
    <div class="container-sm d-flex justify-content-center align-items-center vh-100">
        <div class="container d-flex flex-column align-items-center border border-light rounded shadow w-50">
            <img src="img\sun.png" class="img-thumbnail w-25 bg-transparent border-0 mt-4 mb-2
            mt-2" alt="Logo">
            <h4>Mega Meteo</h4>
            <div class="input-group mb-3 mt-3">                
                <input id="input" type="text" class="form-control" placeholder="Įveskite miesto pavadinimą" aria-label="Miesto pavadinimas" aria-describedby="inputGroup-sizing-default">
                <button id="button" type="button" class="btn btn-warning"><i class="bi bi-arrow-return-left"></i></button>
            </div>
            <div class="container-sm mb-2 p-0 d-flex justify-content-end align-items-center">
                <button id="geoButton" type="button" class="btn btn-link">
                    Rasti mano vietą<i class="bi bi-geo-alt"></i>
                </button>
                             
            </div>

            <div id="" class="container d-flex flex-column align-items-center mb-2 ">
                <div class="container-sm">
                    <div class="row">
                        <div class="col-sm">
                            <img id="logo" src="" class="img-thumbnail border-0 mb-0 p-0 mx-auto d-block" alt="">
                            
                        </div>
                        <div class="col-sm">
                            <h1 class="cityName display-6 fw-normal mt-0 pt-0 text-center"></h1>
                            <p id="result" class="fs-2 fw-normal m-0 text-center"></p>
                            <p class="description fs-6 fw-light mb-3 text-center"></p>
                        </div>  

                        
                      </div>
                </div>
                <p>
                    <a id="hourlyForecast" class="" data-bs-toggle="collapse" href="#collapseHourly" role="button" aria-expanded="false" aria-controls="collapseHourly"></a>
                  </p>
                  <div class="collapse mb-2 w-100" id="collapseHourly">
                        <!-- GRAPH -->
                        <div id="chart" class="container main ">
                            <canvas id="myChart"></canvas> 
                         </div>      
                         <!-- GRAPH  -->
                    </div>


                      <!-- Toggle 3 days forecast -->
                        <p>
                          <a id="ThreeDays" class="" data-bs-toggle="collapse" href="#threeDays" role="button" aria-expanded="false" aria-controls="threeDays"></a>
                        </p>
                        <div class="collapse mb-2" id="threeDays">
                          <div class="card card-body">
                             <div class="row">
                        <div class="col-sm-4 text-center">
                            <p id="fone" class="fs-6 fw-normal m-0 "></p>
                            <img id="logoTomorrow" src="" class="img-thumbnail border-0 mb-0 p-0 mx-auto d-block w-50" alt="">
                            <p id="done" class="fs-6 fw-light m-0 "></p>
                            <p id="tone" class="fs-6 fw-light m-0 "></p>
                        </div>
                        
                        <div class="col-sm-4 text-center">
                            <p id="ftwo" class="fs-6 fw-normal m-0 "></p>
                            <img id="logoAfterTomorrow" src="" class="img-thumbnail border-0 mb-0 p-0 mx-auto d-block w-50" alt="">
                            <p id="dtwo" class="fs-6 fw-light m-0 "></p>
                            <p id="ttwo" class="fs-6 fw-light m-0 "></p>
                        </div>
                         
                        <div class="col-sm-4 text-center">
                            <p id="fthree" class="fs-6 fw-normal m-0"></p>
                            <img id="logoDayAfterTomorrow" src="" class="img-thumbnail border-0 mb-0 p-0 mx-auto d-block w-50" alt="">
                            <p id="dthree" class="fs-6 fw-light m-0"></p>
                            <p id="tthree" class="fs-6 fw-light m-0"></p>
                        </div>

                          </div>
                        </div>
                      <!-- END -- Toggle 3 days forecast -->

                </div>


            </div>
        </div>
    </div>
   
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script
  src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
  integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
  crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js\main.js"></script>
    
</body>
</html>
